spring:
  application:
    name: config-server
  # profiles:
  #   active:
  #   - vault
  # cloud:
  #   config:
  #     server:
  #       vault:
  #         port: 8200
  #         host: 127.0.0.1
  #         kvVersion: 2
  profiles:
    active: native, git
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
        git:
          uri: https://github.com/conorburke/melcore-config.git
          searchPaths: 
            - itemsservice
            - eurekaservice
          default-label: main
    
server:
  port: 8071

#Enable all Spring Boot Actuator endpoints.
management:
  endpoints:
    web:
      exposure:
        include: "*"